<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terceira Tabela</title>
  </head>
  <style>
    table {
      border: 1px solid black;
      display: inline-block;
      margin: 50px;
      border-collapse: collapse;
    }

    td, th {
      border: 1px solid black;
      padding: 25px;
      border-collapse: collapse;
    }
  </style>
  <body>
    <main>
      <table>
        <tr>
          <td colspan="3"></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </table>
      <table style="margin-top: 30px">
        <tr>
          <td rowspan="3"></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
        </tr>
      </table>
      <table style="margin-top: 30px">
        <tr>
          <td colspan="5"></td>
        </tr>
        <tr>
          <td rowspan="4"></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td rowspan="2"></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td colspan="3"></td>
          <td></td>
        </tr>
      </table>
    </main>
  </body>
</html>
